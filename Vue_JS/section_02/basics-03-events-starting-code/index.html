<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add(10)">Add 10</button>
      <button v-on:click.right="reduce(10)">Remove 10</button>
      <p v-once>Init Counter: {{ counter }}</p>
      <p>Result: {{ counter }}</p>
      <!-- <input
        type="text"
        v-on:input="setText($event, 'text')"
        v-on:keyup.enter="confirmText"
        v-bind:value="confirmedText"
      /> -->
      <input type="text" v-model="inputText" />
      <input type="text" v-model="lastText" />
      <button v-on:click="resetInput">Reset input</button>
      <!-- <p>Input Event: {{ outputFullText() }}</p> -->
      <p>Input Event: {{ fullText }}</p>
      <form v-on:submit.prevent="submitForm">
        <input type="text" />
        <button>Sign up</button>
      </form>
    </section>
  </body>
</html>
