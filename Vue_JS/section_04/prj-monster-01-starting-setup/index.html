<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterHealthBarStyles"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerHealthBarStyles"></div>
        </div>
      </section>
      <section class="container" v-if="winner">
        <h2>Game Over!</h2>
        <h3 v-if="winner === 'monster'">You lost!</h3>
        <h3 v-else-if="winner === 'player'">You won!</h3>
        <h3 v-else>It's a draw!</h3>
        <button @click="startGame">Start Game</button>
      </section>
      <section id="controls" v-else>
        <button @click="attackMonster">ATTACK</button>
        <button :disabled="specialAttackStatus" @click="specialAttack">
          SPECIAL ATTACK
        </button>
        <button @click="playerHeal">HEAL</button>
        <button @click="surrender">SURRENDER</button>
      </section>
      <section id="log" class="container" v-if="battleLogs.length > 0">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="(log, i) in battleLogs" :key="i">
            <span
              :class="{'log--player': log.actionBy === 'player', 
              'log--monster': log.actionBy === 'monster'}"
            >
              {{log.actionBy}}
            </span>

            <span v-if="log.actionType === 'attack'">
              attacks and deals
              <span class="log--damage">{{log.actionValue}}</span>
            </span>
            <span v-else>
              heals himself for
              <span class="log--heal">{{log.actionValue}}</span>
            </span>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
